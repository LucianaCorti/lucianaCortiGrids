<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="decoracion, productos, macetas, colgantes, portasahumerios, imanes">
    <!-- Logo -->
    <link
      rel="shortcut icon"
      href="./img/png-transparent-computer-icons-heart-black-love-text-desktop-wallpaper.png"
    />
    <!-- Fuente -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sniglet&display=swap');
      </style>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/bec9071d34.js"
      crossorigin="anonymous"
    ></script>
    <!-- Animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>XucaCerámica | Productos</title>
  </head>
  <body>
    <!-- GRILLA GENERAL -->
    <div class="grillaProductos">
      <!-- HEADER -->
      <header class="headerProductos">
        <img src="./img/IMG-5541.PNG" alt="Logo Xuca" class="logoXuca" />
        <!-- MENU -->
        <div class="nav">
          <nav>
            <ul>
              <li><a class="enlaces" href="./index.html">INICIO</a></li>
              <li><a class="enlaces" href="./productos.html">PRODUCTOS</a></li>
              <li>
                <a class="enlaces" href="./quienessomos.html">QUIENES SOMOS</a>
              </li>
              <li><a class="enlaces" href="./cursos.html">CURSOS</a></li>
              <li><a class="enlaces" href="./contacto.html">CONTACTO</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- SECCION PRODUCTOS -->
      <div class="sectionProductos">
        <section>
          <div class="macetas">
            <h2 class="animate__animated animate__pulse">Macetas</h2>
            <img
              src="./img/maceta1.jpg"
              alt="Maceta Cebra"
              class="imagenProductos"
            />
            <img
              src="./img/maceta2.jpg"
              alt="Maceta Oso"
              class="imagenProductos"
            />
            <img
              src="./img/maceta3.JPEG"
              alt="Maceta Colgante"
              class="imagenProductos"
            />
            <img
              src="./img/maceta4.JPG"
              alt="Maceta Vaca"
              class="imagenProductos"
            />
          </div>
          <div class="colgantes">
            <h2 class="animate__animated animate__pulse">Colgantes</h2>
            <img
              src="./img/colgante1.jpg"
              alt="Colgante Elefantes"
              class="imagenProductos"
            />
            <img
              src="./img/colgante2.JPEG"
              alt="Colgante Lunas"
              class="imagenProductos"
            />
            <img
              src="./img/colgante3.JPEG"
              alt="Colgante Pajarito"
              class="imagenProductos"
            />
            <img
              src="./img/colgante4.jpg"
              alt="Colgante Hojas"
              class="imagenProductos"
            />
          </div>
          <div class="portasahumerios">
            <h2 class="animate__animated animate__pulse">Porta Sahumerios</h2>
            <img
              src="./img/porta1.jpg"
              alt="Porta Sahumerio"
              class="imagenProductos"
            />
            <img
              src="./img/porta2.jpg"
              alt="Porta Sahumerio"
              class="imagenProductos"
            />
            <img
              src="./img/porta3.jpg"
              alt="Porta Sahumerio"
              class="imagenProductos"
            />
            <img
              src="./img/porta4.jpg"
              alt="Porta Sahumerio"
              class="imagenProductos"
            />
          </div>
          <div class="imanes">
            <h2 class="animate__animated animate__pulse">Imanes</h2>
            <img src="./img/iman1.JPG" alt="Imán" class="imagenProductos" />
            <img src="./img/iman2.JPG" alt="imán" class="imagenProductos" />
            <img src="./img/iman3.JPG" alt="imán" class="imagenProductos" />
            <img src="./img/iman4.JPG" alt="imán" class="imagenProductos" />
          </div>
        </section>
      </div>
      <!-- PIE DE PAGINA -->
      <footer class="footerProductos">
        <div class="divFooter">
          <ul class="ulIconos">
            <li>
              <a href="https://www.instagram.com/xuca.ceramiquitas/?hl=es"
                ><i class="fa-brands fa-instagram icono"></i></a
              >
            </li>
            <li>
              <a href="https://www.facebook.com/xuca.ceramiquitass"><i class="fa-brands fa-facebook icono"></i></a>
            </li>
            <li>
              <a href="https://www.tiktok.com/@xucaceramiquitas?lang=es"
                ><i class="fa-brands fa-tiktok icono"></i></a
              >
            </li>
          </ul>
          <img
            src="./img/D6F13BC5-FB0F-4E3D-AF8B-2DB108B10C3F.png"
            alt=""
            class="logoXuca1"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
